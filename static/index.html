<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/scripts.js" defer></script>
    <title>stock-analyzer-llm</title>
  </head>
  <body>
    <div class="container">
      <h1>Stock analyzer</h1>
      <div>
        <label for="model-select">Select Model:</label>
        <select id="model-select" onchange="enableSymbolSelect()">
          <option value="" selected>Select a model</option>
        </select>
      </div>
      <div class="input-group">
        <label for="symbol-select">Select a stock symbol:</label>
        <select id="symbol-select" class="rounded" disabled>
          <option value="AAPL">Apple</option>
          <option value="NVDA">Nvidia</option>
          <option value="GOOGL">Google</option>
          <option value="MSFT">Microsoft</option>
          <option value="AMZN">Amazon</option>
        </select>
        <button
          id="analyze-btn"
          class="rounded"
          onclick="analyzeStock()"
          disabled
        >
          Analyze
        </button>
      </div>
      <div class="chart-container">
        <canvas id="stockChart"></canvas>
      </div>
      <p id="result" class="rounded"></p>
    </div>
  </body>
</html>
